<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>awsletter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,latin-ext">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container" data-ng-cloak>
            <div data-ng-controller="NavCtrl" class="page-header" id="header">
                <h1>awsletter <small>awsletter.elzbieciak.pl</small></h1>

                <div data-ng-show="isLogged" class="btn-group header-nav">
                    <a href="#/compose" class="btn btn-default">Compose</a>
                    <a href="#/images" class="btn btn-default">Images</a>
                    <a href="#/recipients" class="btn btn-default">Recipients</a>
                    <a href data-ng-click="logout()" class="btn btn-default">
                        Logout <span data-ng-bind="profile.name"></span>
                    </a>
                </div>

                <div data-ng-show="!isLogged" class="btn-group header-nav">
                    <a href="#/home" class="btn btn-default">Home page</a>
                </div>
            </div>

            <div data-ng-view id="content"></div>
            <div data-awsletter-loader id="loader"></div>
        </div>

        <!-- vendors -->
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.8.min.js"></script>
        <script src="vendor/angular/angular.min.js"></script>
        <script src="vendor/angular-route/angular-route.min.js"></script>

        <!-- application -->
        <script> </script>
        <script src="app/config.js"></script>
        <script src="app/main.js"></script>
        <script src="app/routing.js"></script>
        <script src="app/utils.js"></script>
        <script src="app/amazon.js"></script>
        <script src="app/repos.js"></script>
        <script src="app/mail.js"></script>
        <script src="app/dispatch.js"></script>
        <script src="app/pages.js"></script>

        <!-- login with Amazon -->
        <div id="amazon-root"></div>
        <script>
            (function(d) {
                var e = d.createElement('script');
                e.async = true; e.id = 'amazon-login-sdk';
                e.src = 'https://api-cdn.amazon.com/sdk/login1.js';
                d.getElementById('amazon-root').appendChild(e);
            }(document));
        </script>
    </body>
</html>
